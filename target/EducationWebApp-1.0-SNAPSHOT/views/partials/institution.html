<div ui-view>
    <div class="normalheader  small-header">
        <div class="hpanel">
            <div class="panel-body">
                <div id="hbreadcrumb" class="pull-right">
                    <ol class="hbreadcrumb breadcrumb">
                        <li><a ui-sref="home.global"><span>Home</span></a></li>
                        <li class="active">
                            <span>Institution</span>
                        </li>
                    </ol>
                </div>
                <h2 class="font-light m-b-xs">
                    Admin
                </h2>
                <small>Institution</small>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-xs-12">
            <div class="hpanel">

            </div>
        </div>

        <div class="col-md-12 col-xs-12">
            <div class="hpanel">
                <div class="panel-heading">
                    Add Institution
                </div>
                <div class="panel-body">
                    <form id="addInstitutionForm" name="addInstitutionForm" ng-submit="addInstitution()">
                        <div class="col-md-12" style="padding: 0">
                            <input type="text" title="Please enter the institution name" placeholder="Institution Name" required name="institutionname" id="institutionname" ng-model="new_institution.name" class="form-control">
                        </div>
                        <div class="col-md-12" style="padding: 16px 0 0 0">
                            <button class="btn btn-sm btn-primary" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-12 col-xs-12">
            <div class="hpanel">
                <div class="panel-heading">
                    Institution List
                </div>
                <div class="panel-body">
                    <div class="col-md-6 col-xs-6" style="padding: 0">
                        <input type="text" placeholder="Enter text to search" ng-model="search" class="form-control">
                    </div>
                    <div class="col-md-12 col-xs-12" style="padding: 16px 0 0 0">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Name</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="i in institutions| filter : search">
                                        <td style="width: 1%">{{$index + 1}}</td>
                                        <td>{{i.name}}</td>
                                        <td style="width: 1%">
                                            <button class="btn btn-xs btn-primary pull-right" type="button" ui-sref="home.institution.singleinstitution({index:$index})">Explore</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
